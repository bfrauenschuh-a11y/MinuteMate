<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinuteMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><img src="https://frauenschuh-projectconsulting.com/wp-content/uploads/2024/09/Original-on-transparent.svg" alt="Transparent svg" width="300" />
 MinuteMate</h1>
  </header>

  <main>
    <form id="minutesForm">
      <label>Meeting Title: <input type="text" name="title" /></label>
      <label>Date: <input type="date" name="date" /></label>
      <label>Participants: <input type="text" name="participants" placeholder="Comma-separated" /></label>

      <section>
        <h2>Action Items</h2>
        <textarea name="actionItems" placeholder="Task | Responsible | Due Date"></textarea>
      </section>

      <section>
        <h2>Decisions</h2>
        <textarea name="decisions" placeholder="One decision per line"></textarea>
      </section>

      <section>
        <h2>Information Points</h2>
        <textarea name="infoPoints" placeholder="One note per line"></textarea>
      </section>

      <button type="submit">Save Minutes</button>
    </form>
  </main>

  <script>
    document.getElementById('minutesForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        title: form.title.value,
        date: form.date.value,
        participants: form.participants.value,
        actionItems: form.actionItems.value,
        decisions: form.decisions.value,
        infoPoints: form.infoPoints.value,
      };
      const res = await fetch('/api/minutes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>

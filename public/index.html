<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinuteMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📝 MinuteMate</h1>
    <label for="protocolSelect">Load Previous Protocol:</label>
    <select id="protocolSelect">
      <option value="">-- Select a meeting --</option>
      <option value="2025-10-10">2025-10-10 – Irina & Bernhard</option>
      <option value="2025-09-13">2025-09-13 – Irina & Bernhard</option>
    </select>
    <button onclick="showTracker()">📊 Action Tracker</button>
  </header>

  <main>
    <section id="actionItemsSection">
      <h2>Action Items</h2>
      <ul id="actionList" class="sortable-list"></ul>
      <button type="button" id="addActionItemBtn">+ Add Another</button>
      <button type="button" onclick="saveActionItems()">💾 Save Items</button>
    </section>

    <section id="actionTracker" style="display:none;">
      <h2>📊 Action Item Tracker</h2>
      <div class="tracker-columns">
        <div class="tracker-column"><h3>Open</h3><ul id="openTasks"></ul></div>
        <div class="tracker-column"><h3>In Progress</h3><ul id="inProgressTasks"></ul></div>
        <div class="tracker-column"><h3>Completed</h3><ul id="completedTasks"></ul></div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Fpc Solutions</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinuteMate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📝 MinuteMate</h1>

    <form id="meetingForm">
      <input type="date" id="date" required />
      <textarea id="participants" placeholder="Participants (comma-separated)" required></textarea>

      <h3>Action Items</h3>
      <textarea id="actionItems" placeholder="Task | Responsible | DueDate (one per line)" required></textarea>

      <h3>Decisions</h3>
      <textarea id="decisions" placeholder="Decisions (one per line)" required></textarea>

      <h3>Information Points</h3>
      <textarea id="infoPoints" placeholder="Information points (one per line)" required></textarea>

      <button type="submit">Save Minutes</button>
    </form>

    <div id="status"></div>
    <hr />
    <h2>Saved Minutes</h2>
    <div id="savedMinutes"></div>
  </div>

  <script>
    async function fetchMinutes() {
      const res = await fetch('/api/minutes');
      const minutes = await res.json();
      const container = document.getElementById('savedMinutes');
      container.innerHTML = '';

      minutes.forEach(minute => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${minute.date}</h3>
          <p><strong>Participants:</strong> ${minute.participants.join(', ')}</p>
          <button onclick="downloadPDF('${minute._id}')">📄 Save to PDF</button>
        `;
        container.appendChild(div);
      });
    }

    function downloadPDF(id) {
      window.open(`/api/minutes/${id}/pdf`, '_blank');
    }

    document.getElementById('meetingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const actionItemsRaw = document.getElementById('actionItems').value.trim().split('\n');
      const actionItems = actionItemsRaw.map(line => {
        const [task, responsible, dueDate] = line.split('|').map(s => s.trim());
        return { task, responsible, dueDate };
      });

      const data = {
        date: document.getElementById('date').value,
        participants: document.getElementById('participants').value.split(',').map(p => p.trim()),
        actionItems,
        decisions: document.getElementById('decisions').value.trim().split('\n'),
        infoPoints: document.getElementById('infoPoints').value.trim().split('\n')
      };

      const res = await fetch('/api/minutes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('status').innerText = result.message;
      fetchMinutes();
    });

    fetchMinutes();
  </script>
</body>
</html>

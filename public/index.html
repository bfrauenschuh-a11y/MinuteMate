<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinuteMate Pro</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>📝 MinuteMate Pro</h1>

    <form id="actionForm">
      <input type="text" name="serial" placeholder="Laufende Nummer" required />
      <input type="text" name="category" placeholder="Category (Tag)" />
      <textarea name="description" placeholder="Task Description" required></textarea>
      <textarea name="comments" placeholder="Comments (with date)" rows="2"></textarea>

      <select name="status">
        <option value="open">Open</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <input type="date" name="entryDate" placeholder="Date of Entry" />
      <input type="text" name="responsible" placeholder="Responsible Person(s)" />
      <input type="date" name="dueDate" placeholder="Due Date" />

      <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="immediate">Immediate Action</option>
      </select>

      <input type="url" name="documentLink" placeholder="Document Link (SharePoint)" />
      <input type="date" name="completionDate" placeholder="Date of Completion" />

      <button type="submit">💾 Save Item</button>
    </form>

    <div id="tracker">
      <h2>📊 Action Item Tracker</h2>
      <div id="items"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
